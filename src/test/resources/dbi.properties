# for db connection coordinator, jndi name priority first
# com.mysql.jdbc.Driver
# com.microsoft.sqlserver.jdbc.SQLServerDriver
# org.hsqldb.jdbcDriver
# net.sourceforge.jtds.jdbc.Driver

# Default connection pool setting
# c3p0, hikari

# prefix with "database name", "_default" is the default connection setting.
_default.db.jndiname = java:comp/env/jdbc/test
_default.db.driver = org.hsqldb.jdbcDriver
_default.db.url = jdbc:hsqldb:hsql://localhost:9001/test
_default.db.user = test
_default.db.password = 
_default.db.pool = hikari


test.db.jndiname = java:comp/env/jdbc/test
test.db.driver = org.hsqldb.jdbcDriver
test.db.url = jdbc:hsqldb:hsql://localhost:9002/test
test.db.user = test
test.db.password = 
test.db.pool = c3p0
